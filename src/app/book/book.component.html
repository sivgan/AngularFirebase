<div class="container">
    <form [formGroup]="bookForm">
        <div class="row">
            <div class="row col-sm-5">
                <h3 class="title">My First Http - " Books!!!"</h3>
                <br><br>
                <div class="form-group">
                    <label for="bookid">Book Id</label>
                    <input type="text" id="bookid" name="bookid" formControlName="bookid" autocomplete="off"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="bookid">Book Name</label>
                    <input type="text" id="bookname" name="bookname" formControlName="bookname" autocomplete="off"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" formControlName="author" autocomplete="off"
                        class="form-control">
                </div>

                <div class="form-group"><button class="btn btn-info" (click)="onPushBook()">
                        Push Book
                    </button>
                </div>
            </div>

            <div class="row col-sm-3"> 
                <table class="table">
                    <tr>
                        <th>Book Id</th>
                        <th>Book Name</th>
                        <th>Author</th>
                    </tr>
                    <tr *ngFor="let i of myBooks">
                        <td> {{i.bookid}}</td>
                        <td>{{i.bookname}}</td>
                        <td>{{i.author}}</td>
                        
                    </tr>
                </table>
            </div>
        </div>
    </form>

</div>
